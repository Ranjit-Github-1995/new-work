    <!------------ Sign Up start ----------->
    
    <div class="sign_up">
        <div class="container">
            <h6>sign up</h6>
            <div class="input_field">

                    <li>
                        <input type="email" placeholder="Enter Email">
                    </li>
                    <li>
                        <input type="text" placeholder="Phone Number">

                    <li>

                    <li>

                </div>
                <a class="hvr-sweep-to-right" href="#">sign up</a>
            </div>
        </div>
    </div>
